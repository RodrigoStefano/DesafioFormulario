<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Mentoria</title>
</head>
<body>
    <header>
        <h1>
            Mentoria
        </h1>
        <p>
            Preencha o formulário abaixo para agendar a sua mentoria
        </p>
    </header>

    <main>
        <form action="form-mentoria">
            <section>
                <legend>
                    Informações pessoais
                </legend>
                <div id="nome-sobrenome">
                    <div class="input-wrapper">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome">
                    </div>
                    <div class="input-wrapper">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome">
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="email">E-mail<span>(digite um email válido)</span></label>
                    <input type="email" id="email">
                </div>
                <div class="input-wrapper">
                    <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="password">
                </div>
            </section>
            <section>
                <legend>
                    Informações do mentor
                </legend>
                <div class="input-wrapper">
                    <label for="nome-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                    <input type="text" id="nome-mentor">
                </div>
            </section>
            <section id="horarios">
                <legend>
                    Seus horários disponíveis
                </legend>
                <h2 id="legenda-horaios">
                    Primeira Mentoria
                </h2>
                <section class="data-hora">
                    <div class="input-wrapper">
                        <label for="data">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="data">
                    </div>
                    <div class="input-wrapper">
                        <label for="das">Das</label>
                        <input type="time" id="das">
                    </div>
                    <div class="input-wrapper">
                        <label for="ate">Até</label>
                        <input type="time" id="ate">
                    </div>
                </section>
                <h2>
                    Segunda Mentoria
                </h2>
                <section class="data-hora">
                    <div class="input-wrapper">
                        <label for="data">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="data">
                    </div>
                    <div class="input-wrapper">
                        <label for="das">Das</label>
                        <input type="time" id="das">
                    </div>
                    <div class="input-wrapper">
                        <label for="ate">Até</label>
                        <input type="time" id="ate">
                    </div>
                </section>
            </section>
        </form>
        <footer>
            <button type="submit">Salvar</button>
        </footer>
    </main>
    
</body>
</html>
